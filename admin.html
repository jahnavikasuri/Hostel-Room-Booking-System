<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Admin Panel</h2>
    <p>Manage room bookings:</p>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Room</th>
          <th>Dates</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Room 101</td>
          <td>Aug 5 - Aug 15</td>
          <td>Pending</td>
          <td><button class="btn btn-success btn-sm">Approve</button></td>
        </tr>
        <!-- More rows -->
      </tbody>
    </table>
    <a href="index.html" class="btn btn-danger float-end">Logout</a>
  </div>
</body>
</html>
